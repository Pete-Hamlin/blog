- name: Life
  blogs:
    - title: Wait, But Why?
      url: https://waitbutwhy.com/
      feed: https://waitbutwhy.com/feed
      desc: |
        Honestly I just love Tim Urban's style and humour, as well as his ability to articulate complex emotional topics in a fun and relatable way.
            Infrequent posts, but always worth a read whenever they come around
    - title: Freddie DeBoer
      url: https://freddiedeboer.substack.com/
      feed: https://freddiedeboer.substack.com/feed
      desc: |
        Strongly opinionated, but well written & thought out pieces on a variety of social topics.
    - title: Astral Codex Ten
      url: https://www.astralcodexten.com/
      feed: https://www.astralcodexten.com/feed
      desc: |
        Formerly Slate Star Codex. Massive following, and not all of what gets put out is of interest to me, but more than enough thought provoking pieces to check out.
    - title: Kev Quirk
      url: https://kevquirk.com/
      feed: https://kevquirk.com/feed/
      desc: |
        Short and easily digestable posts from one of the co-admins of FOSStodon. Though provisionally from someone quite invested in the tech world, is also a large source of pleasant and often relatable life updates.
